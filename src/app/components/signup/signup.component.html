<section class="register">
  <h1 class="register-title">Добро пожаловать!</h1>
  <form  class="register-form" name="profile-edit" novalidate *ngIf="form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <label class="register-label">
    <span class="register-span">E-mail</span>
    <input
      class="register-input"
      id="email"
      name="email"
      type="email"
      placeholder="Введите email"
      required
      formControlName="email"
    />
    <span class="register-error"></span>
  </label>
  <label class="register-label">
    <span class="register-span">Пароль</span>
    <input
      class="register-input"
      id="password"
      name="password"
      type="password"
      placeholder="Введите пароль"
      required
      formControlName="password"
    />
    <span class="register-error"></span>
  </label>
  <label class="register-label">
    <span class="register-span">ФИО</span>
    <input
      class="register-input"
      id="fio"
      name="fio"
      placeholder="Введите ФИО"
      required
      formControlName="fio"
    />
    <span class="register-error"></span>
  </label>
  <button
    class="register-submit"
    type="submit">Зарегистрироваться
  </button>
  </form>
  <p class="register-subtitle">Уже зарегестрированы?
    <a class="register-signin" routerLink="/signin">Войти</a>
  </p>
</section>
