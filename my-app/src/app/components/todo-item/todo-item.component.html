<tr>
<th scope="row">{{position}}</th>
<td class="{{(!item.isCompleted)?'done':''}}" (click)="todoService.done(item.id)">{{item.name}}</td>
<td style="color: red; font-weight: bold;" (click)="todoService.remove(item.id)">x</td>
<td class="{{(!item.important)?'star-important star':'star'}}" (click)="todoService.star(item.id)"></td>
</tr>
