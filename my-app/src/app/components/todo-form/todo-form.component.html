<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Enter task"
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
    [(ngModel)]="newTodo">
  <button
    class="btn btn-outline-secondary btn-primary"
    type="button"
    id="button-addon2"
    style="color: white;"
    (click)="saveTodo()">Add task
  </button>
</div>
