<table class="table table-striped">
  <tbody>
    <tr *ngFor="let todo of todoService.todos;let i = index">
      <th scope="row">{{i+1}}</th>
      <td class="{{(!todo.isCompleted)?'done':''}}" (click)="todoService.done(i)">{{todo.name}}</td>
      <td style="color: red; font-weight: bold;" (click)="todoService.remove(i)">x</td>
      <td class="{{(!todo.important)?'star-important star':'star'}}" (click)="todoService.star(i)"></td>
    </tr>
  </tbody>
</table>
